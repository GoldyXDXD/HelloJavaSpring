<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header">
</header>
<p th:text="'Привет, чел!'" />

<div class="container mt-5">
    <h1>Мб здесь будут обновления проекта</h1>
    <div th:each="el : ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.announce}"/>
        <a th:href="'/blog/' + ${el.id}" class="btn btn-warning">Подробнее</a>
    </div>
</div>

<div th:insert="blocks/footer :: footer">
</div>
</body>
</html>
